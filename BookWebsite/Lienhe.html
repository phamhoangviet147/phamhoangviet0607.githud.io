<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/mainstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="header">

    </div>
    <div class="main">
        <div class="container bg-blue">
            
            <div class="contact-wrapper">
                <h1>Contact us</h1>
                <div class="grid">
                    <div class="contact-form">
                        <form action="" class="form" name="form-contact" onsubmit="return validateSend()">
                            <div class="form-row">
                                <div class="fullname">
                                    <label for="">Full name</label>
                                    <br>
                                    <input type="text" name="fullname">
                                </div>
                                <div class="email">
                                    <label for="">Your email</label>
                                    <br>
                                    <input type="text" name="email">
                                </div>
                            </div>
                                <br>
                                <label for="">Subject</label>
                                <br>
                                <input type="text" class="input-w-full" name="subject">
                                <br>
                                <br>
                                <label for="">Message</label>
                                <br>
                                <textarea name="message" id="message" class="input-w-full" cols="30" rows="8"></textarea>
                            <input type="submit" value="Send" class="send-msg">
                        </form>
                    </div>
                    <div class="google-map">
                        
                        <div class="frame">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4706.206941573294!2d105.75949560457501!3d10.020019510035885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31a08837020e71a7%3A0xeb8de6d9f14cd8c!2zxJDGsOG7nW5nIDMgVGjDoW5nIDIgJiBI4bq7bSAxNDgsIEjGsG5nIEzhu6NpLCBOaW5oIEtp4buBdSwgQ-G6p24gVGjGoSwgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2sus!4v1639142110017!5m2!1svi!2sus" 
                                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                        
                    </div>
                </div>
                
                <div class="footer-info">
                    <div class="location center">
                        <i class="fas fa-map-marked icon"></i>
                        <div class="info">
                            <h3>Address</h3>
                            <p>
                                Hẻm 148 đường 3 tháng 2, P. Xuân Khánh, Q. Ninh Kiều, Cần Thơ, Việt Nam
                            </p>
                        </div>
                    </div>
                    <div class="phone center">
                        <i class="fas fa-phone-volume icon"></i>
                        <div class="info">
                            <h3>Phone Contact</h3>
                            <p>
                                0971 526 311
                            </p>
                        </div>
                        
                    </div>
                    <div class="email center">
                        <i class="fas fa-envelope-open icon"></i>
                        <div class="info">
                            <h3>Email</h3>
                            <p>VietB1906807@student.ctu.edu.vn</p>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
</body>
<script>
    const validateSend = () =>{
        var fullname = document.forms["form-contact"]["fullname"].value;
        var email = document.forms["form-contact"]["email"].value;
        var subject = document.forms["form-contact"]["subject"].value;
        var message = document.forms["form-contact"]["message"].value;
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
        console.log(fullname);
        if(fullname.trim()=="" || email.trim()==""||subject.trim()==""||message.trim()==""){
            alert("Please check the empty value !");
            return false;
        }
        else if(!email.match(mailformat)){
            alert("Please enter a right email format!")
            return false;
        }
        return true;
    }
</script>
</html>
